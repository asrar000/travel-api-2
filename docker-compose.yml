version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travel_db
    environment:
      POSTGRES_USER: travel_user
      POSTGRES_PASSWORD: travel_pass
      POSTGRES_DB: travel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travel_user -d travel_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travel-network

  app:
    build: .
    container_name: travel_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - travel-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  travel-network:
    driver: bridge